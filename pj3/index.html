<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- fa icon link -->
    <script src="https://kit.fontawesome.com/6196ead414.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <dic class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </dic>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Project3</a>
            </div>

            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>

          <div class="menu">
            <ul>
                <li><a href="#"><i class="fas fa-qrcode"></i>
                    Dashboard</a></li>
                <li><a href="#"><i class="fas fa-link"></i>
                    Shortcuts</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>
                    Overview</a></li>
                <li><a href="#"><i class="fas fa-calendar-week"></i>
                    Events</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i>
                    About</a></li>
                <li><a href="#"><i class="fas fa-sliders-h"></i>
                    Sercices</a></li>
                <li><a href="#"><i class="fas fa-phone-volume"></i>
                    Contact</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>
                    Feedback</a></li>
            </ul>
          </div>
        

        <div class="social_media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    </div>
</body>
</html>
