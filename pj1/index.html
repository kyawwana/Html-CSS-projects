<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card UI Desgin</title>
    
    <!-- CSS--> 
    <link rel="stylesheet" href="style.css">
    
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
     <div class="Profile-card">

        <div class="image">
         <img src="img/myphoto.jpg" alt="myimg" class="profile-img">
        </div>
    

        <div class="text-data">
         <span class="name">Kyaw Wanna</span>
         <span class="job">Hello</span>
        </div>
        
        <div class="media-buttons">
            <a href="#" style = "background-color: rgb(11, 131, 171);" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>

            <a href="#" style = "background-color: rgb(67, 108, 179);" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>

            <a href="#" style = "background-color: rgb(117, 84, 27);" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>

            <a href="#" style = "background-color: rgb(161, 225, 178);" class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analy">
            <dic class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </dic>

            <dic class="data">
                <i class='bx bxs-message-rounded-dots' ></i>
                <span class="number">60k</span>
            </dic>

            <dic class="data">
                <i class='bx bx-share' ></i>
                <span class="number">60k</span>
            </dic>
        </div>
     </div>
    
</body>
</html>
